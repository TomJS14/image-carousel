<!-- @format -->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image-Carousel</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <div class="carousel">
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img class="full-width" src="assets/img1.jpg" style="width: 100%" />
        <div class="text">Free Diver</div>
      </div>
      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img class="full-width" src="assets/img2.jpg" style="width: 100%" />
        <div class="text">Lonely Cabins</div>
      </div>
      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img class="full-width" src="assets/img3.jpg" style="width: 100%" />
        <div class="text">Colourful Crevace</div>
      </div>

      <!-- Next / previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
      <div class="dots" style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
    </body>
    </div>
    

    <!-- dots / circles -->
    
</html>
